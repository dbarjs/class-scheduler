<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>Class Schedule</title>

<style>

    body {
        margin: 0;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
    }

    #scheduleField {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        background-color: #eee;
        min-height: 100vh;
        width: 100%;
        -webkit-flex-flow: column;
        flex-flow: column;
    }

</style>

<body>

<div id="scheduleField"></div>

<script src="js/object.js"></script>
<script src="js/functions.js"></script>
<script src="js/main.js"></script>

<script>

    let scheduleField = document.getElementById('scheduleField');

    for (var i = 0; i < turmas.length; i++) {

      scheduleField.innerHTML += '<h1>' + turmas[i].nomeTurma + '</h1>';

      for (var j = 0; j < turmas[i].diasAula.length; j++) {

        scheduleField.innerHTML += '<h2>' + turmas[i].diasAula[j].nomeDia + '</h2>';

        for (var k = 0; k < turmas[i].diasAula[j].horarios.length; k++) {

          scheduleField.innerHTML += '<p>' + turmas[i].diasAula[j].horarios[k].disciplina.nomeDisciplina + '</p>';

        }

      }

    }


</script>

</body>

</html>
